{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">Manage Your pages and Change Them</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
    <div class ="row">
      <div class="col-lg-8 col -col-md-10 mx-auto">
        <h1>Basic Actions</h1>
        <a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
        <a href="/logout"><button class="btn btn-primary">Logout</button></a>
      </div>
    </div>
  </div>
<hr>


  <div class="container">
    <div class ="row">
      <div class="col-lg-8 col -col-md-10 mx-auto">

  <form name="sentMessage" id="contactForm" action = "/edit/{{post.sno}}" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Name" id="title" name='title' required data-validation-required-message="Please enter your name." value ="{{post.title}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tagline</label>
                <input type="text" class="form-control" placeholder="Tagline" id="tline" name="tline" required data-validation-required-message="Please enter your email address." value ="{{post.tagline}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" class="form-control" placeholder="Slug" name="slug" id="slug" required data-validation-required-message="Please enter your phone number." value ="{{post.slug}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <input type="text"  rows="5" cols ="40" class="form-control" placeholder="Content" name = "content" id="content" required data-validation-required-message="Please enter a message." value ="{{post.content}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Image File</label>
                <input cols="40" 
       rows="5"  type="text"  class="form-control" placeholder="Image File" name = "img_file" id="img_file" required data-validation-required-message="Please enter a message." value ="{{post.img_file}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>







            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            </div>
          </form>
  </div>
</div>
</div>
</center>
   
    {% endblock %}
